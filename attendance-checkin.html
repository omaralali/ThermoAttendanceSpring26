<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermodynamics Class - Attendance Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-message.late {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-message.very-late {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .time-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .date-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Thermodynamics Class</h1>
        <p class="subtitle">Kuwait University - Mechanical Engineering</p>
        
        <div class="date-display" id="dateDisplay"></div>
        <div class="time-display" id="currentTime"></div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input 
                    type="text" 
                    id="studentId" 
                    name="studentId" 
                    required 
                    placeholder="Enter your student ID"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="studentName">Full Name</label>
                <input 
                    type="text" 
                    id="studentName" 
                    name="studentName" 
                    required 
                    placeholder="Enter your full name"
                    autocomplete="off"
                >
            </div>

            <button type="submit">âœ“ Check In</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Update current time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });
            document.getElementById('currentTime').textContent = timeString;

            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('dateDisplay').textContent = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Determine attendance status based on time
        function getAttendanceStatus(checkInTime) {
            const hour = checkInTime.getHours();
            const minute = checkInTime.getMinutes();
            
            // Before 1:00 PM (13:00)
            if (hour < 13) {
                return 'ON-TIME';
            }
            // Exactly 1:00 PM or between 1:00 and 1:05 PM
            else if (hour === 13 && minute <= 5) {
                if (minute === 0) {
                    return 'ON-TIME';
                }
                return 'LATE';
            }
            // After 1:05 PM
            else {
                return 'VERY LATE';
            }
        }

        // Handle form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const checkInTime = new Date();
            const status = getAttendanceStatus(checkInTime);

            // Create attendance record
            const attendanceRecord = {
                studentId: studentId,
                studentName: studentName,
                date: checkInTime.toISOString().split('T')[0],
                time: checkInTime.toLocaleTimeString('en-US', { hour12: false }),
                timestamp: checkInTime.toISOString(),
                status: status
            };

            // Store in localStorage (persistent storage across sessions)
            try {
                // Get existing records
                const existingRecords = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
                
                // Check if student already checked in today
                const today = attendanceRecord.date;
                const alreadyCheckedIn = existingRecords.some(record => 
                    record.studentId === studentId && record.date === today
                );

                if (alreadyCheckedIn) {
                    showMessage('You have already checked in today!', 'error');
                    return;
                }

                // Add new record
                existingRecords.push(attendanceRecord);
                localStorage.setItem('attendanceRecords', JSON.stringify(existingRecords));

                // Also store in window.storage for persistence across sessions
                await window.storage.set('attendance-records', JSON.stringify(existingRecords), true);

                // Show success message based on status
                let message = '';
                let messageClass = '';

                if (status === 'ON-TIME') {
                    message = `âœ“ Check-in successful! Welcome, ${studentName}. You're on time!`;
                    messageClass = 'success';
                } else if (status === 'LATE') {
                    message = `âš  Check-in recorded, ${studentName}. You are marked as LATE.`;
                    messageClass = 'late';
                } else {
                    message = `âš  Check-in recorded, ${studentName}. You are marked as VERY LATE.`;
                    messageClass = 'very-late';
                }

                showMessage(message, messageClass);

                // Clear form
                document.getElementById('attendanceForm').reset();

            } catch (error) {
                console.error('Error saving attendance:', error);
                showMessage('Error recording attendance. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Load shared attendance records on page load
        async function loadSharedRecords() {
            try {
                const result = await window.storage.get('attendance-records', true);
                if (result && result.value) {
                    localStorage.setItem('attendanceRecords', result.value);
                }
            } catch (error) {
                console.log('No shared records found or error loading:', error);
            }
        }

        loadSharedRecords();
    </script>
</body>
</html>
