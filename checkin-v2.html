<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermodynamics Class - Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .session-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
        }

        .session-code {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .time-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .date-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Thermodynamics Class</h1>
        <p class="subtitle">Kuwait University - Mechanical Engineering</p>
        
        <div class="session-badge">
            <div style="font-size: 12px; opacity: 0.9; margin-bottom: 5px;">Session Code</div>
            <div class="session-code" id="sessionCodeDisplay">------</div>
        </div>
        
        <div class="date-display" id="dateDisplay"></div>
        <div class="time-display" id="currentTime"></div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input 
                    type="text" 
                    id="studentId" 
                    name="studentId" 
                    required 
                    placeholder="Enter your student ID"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="studentName">Full Name</label>
                <input 
                    type="text" 
                    id="studentName" 
                    name="studentName" 
                    required 
                    placeholder="Enter your full name"
                    autocomplete="off"
                >
            </div>

            <button type="submit" id="submitBtn">âœ“ Check In</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let sessionCode = null;

        // Get session code from URL
        function getSessionCode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('session');
        }

        // Update current time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });
            document.getElementById('currentTime').textContent = timeString;

            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Determine attendance status based on time
        function getAttendanceStatus(checkInTime) {
            const hour = checkInTime.getHours();
            const minute = checkInTime.getMinutes();
            
            if (hour < 13) {
                return 'ON-TIME';
            }
            else if (hour === 13 && minute <= 5) {
                if (minute === 0) {
                    return 'ON-TIME';
                }
                return 'LATE';
            }
            else {
                return 'VERY LATE';
            }
        }

        // Handle form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ Processing...';

            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const checkInTime = new Date();
            const status = getAttendanceStatus(checkInTime);

            // Get IP address
            let ipAddress = 'Unknown';
            try {
                showMessage('ðŸŒ Verifying...', 'info');
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
            }

            // Create attendance record
            const attendanceRecord = {
                studentId: studentId,
                studentName: studentName,
                date: checkInTime.toISOString().split('T')[0],
                time: checkInTime.toLocaleTimeString('en-US', { hour12: false }),
                timestamp: checkInTime.toISOString(),
                status: status,
                ipAddress: ipAddress,
                sessionCode: sessionCode
            };

            try {
                // Load existing records from shared storage
                let existingRecords = [];
                
                if (typeof window.storage !== 'undefined') {
                    try {
                        const result = await window.storage.get('thermo-attendance', true);
                        if (result && result.value) {
                            existingRecords = JSON.parse(result.value);
                        }
                    } catch (e) {
                        console.log('Could not load from shared storage:', e);
                    }
                }
                
                // Check if student already checked in for this session
                const alreadyCheckedIn = existingRecords.some(record => 
                    record.studentId === studentId && record.sessionCode === sessionCode
                );

                if (alreadyCheckedIn) {
                    showMessage('You have already checked in for this session!', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'âœ“ Check In';
                    return;
                }

                // Add new record
                existingRecords.push(attendanceRecord);
                
                // Save to shared storage
                if (typeof window.storage !== 'undefined') {
                    try {
                        await window.storage.set('thermo-attendance', JSON.stringify(existingRecords), true);
                        console.log('âœ… Saved to shared storage successfully!');
                    } catch (error) {
                        console.error('âŒ Failed to save to shared storage:', error);
                        showMessage('âš ï¸ Check-in recorded but may not sync. Please notify instructor.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'âœ“ Check In';
                        return;
                    }
                } else {
                    showMessage('âŒ Shared storage not available. Cannot record attendance.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'âœ“ Check In';
                    return;
                }

                // Redirect to confirmation page
                const confirmationUrl = `confirmation.html?studentId=${encodeURIComponent(studentId)}&studentName=${encodeURIComponent(studentName)}&status=${encodeURIComponent(status)}&date=${encodeURIComponent(attendanceRecord.date)}&time=${encodeURIComponent(attendanceRecord.time)}&session=${encodeURIComponent(sessionCode)}`;
                window.location.href = confirmationUrl;

            } catch (error) {
                console.error('Error saving attendance:', error);
                showMessage('Error recording attendance. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'âœ“ Check In';
            }
        });

        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
            statusDiv.style.display = 'block';

            if (type !== 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize page
        function initializePage() {
            sessionCode = getSessionCode();

            if (!sessionCode) {
                alert('No session code in URL. Please scan the QR code provided by your instructor.');
                return;
            }

            document.getElementById('sessionCodeDisplay').textContent = sessionCode;
            updateTime();
            setInterval(updateTime, 1000);
        }

        initializePage();
    </script>
</body>
</html>
